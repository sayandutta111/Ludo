<!DOCTYPE html>
<html>
<head>
	<title>LUDO GAMING</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
</head>
<body>

	<div class="container">
		<h1>JS LUDO</h1>

		<div class="dice">
			<p>PLAYER 1</p>
			<img src="dice1.png" id="check1">
		</div>

		<div class="dice">
			<p>PLAYER 2</p>
			<img src="dice6.png" id="check2">
		</div>
		<button onclick="ludogame()">CLICK ME</button>
	</div>

<script>
	ludogame = () => {
		const play1 = Math.floor(Math.random() * 6) + 1;
		const play1dice = `dice${play1}.png`;
		document.getElementById('check1').setAttribute('src', play1dice);

		const play2 = Math.floor(Math.random() * 6) + 1;
		const play2dice = `dice${play2}.png`;
		document.getElementById('check2').setAttribute('src', play2dice);

		if(play1 > play2){
			document.querySelector('h1').innerHTML="PLAYER1 WON!";
		}else if(play2 > play1){
			document.querySelector('h1').innerHTML="PLAYER2 WON!";
		} else{
			document.querySelector('h1').innerHTML="DRAW!";
		}


	}
</script>

</body>
</html>
